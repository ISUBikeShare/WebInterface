<script src="angular/angular.min.js"></script>
<script src="/angular-resource/angular-resource.min.js"></script>
<script src="/angular-ui-router/build/angular-ui-router.min.js"></script>
<script src="controllers.js"></script>
<script src="services.js"></script>
<script src="core.js"></script>
<script src="/jquery/dist/jquery.min.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css"/>

<html ng-app="BikeshareApp">
    <head>
        <title>ISU BikeShare</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
    </head>

    <body>
        <nav class="navbar cyclone-cardinal" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand cyclone-gold" href="/">ISU Bikeshare Admin</a>
                </div>
            </div>
        </nav>
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="sub-header" style="padding-left: 20px">
                    <strong>Manage</strong>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="transaction">Transactions</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="bike">Bikes</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="dock">Docks</a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="errorReport">Error Report</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div ui-view></div>
        </div>
    </body>
</html>
